<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <h1 class="row"> TO DO LIST </h1>
        <br></br>
        <div class = "row">
            <form>
                <div class="input group">
                    <input type="text" placeholder="to-do item" id="box" style="width:30wv">
                </div>
                <br>
                <div class="form-group">
                    <input type="button" value="ADD" style="width:10vw" onclick="add_item()">
                </div>
                </form>
                </div>
                <div class="row">
                    <ul id="list_item"></ul>
                </div>
                </div>
                <script type="text/javascript">
                    function add_item()
                    {
                        let t=document.getElementById("box");
                        let list_item=document.getElementById("list_item");
                        if(t.value!="")
                        {
                            let make=document.createElement("li");
                            make.appendChild(document.createTextNode(t.value));
                            list_item.appendChild(make);
                            t.value="";
                            make.onclick=function(){
                                this.parentNode=removechildNode(this);
                            }
                        }
                        else{
                            alert("Please add a value in the text box.");
                        }
                    }
                </script>
    
</body>
</html>
